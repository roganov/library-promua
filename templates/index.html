{% extends '_base.html' %}

{% block content %}
<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron">
    <h1>Library</h1>
    <p>Library is a service to organize your books so that other people can search your collection
        by various terms.
    </p>
    {% if not current_user.is_authenticated() %}
    <p class="">
        Please <a href="{{ url_for('login') }}">sign in</a> to enjoy the full features of Library.
    </p>
    {% endif %}
</div>

{% endblock %}
